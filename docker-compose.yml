version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: audionara_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: audionara
      POSTGRES_USER: audionara_user
      POSTGRES_PASSWORD: audionara_secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U audionara_user -d audionara"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: audionara_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@audionara.com
      PGADMIN_DEFAULT_PASSWORD: admin_secret
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:
